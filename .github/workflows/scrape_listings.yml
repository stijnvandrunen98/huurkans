name: Scrape listings (Pararius)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # elke 30 minuten

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20   # Node 20 = File/FormData/Blob aanwezig
          # GEEN cache hier -> voorkomt error bij ontbreken lockfile

      - name: Install deps
        run: npm install     # werkt zonder package-lock.json

      - name: Install Playwright (browsers + dependencies)
        run: npx playwright install --with-deps chromium

      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          INGEST_ENDPOINT: ${{ secrets.INGEST_ENDPOINT }}
          INGEST_SECRET: ${{ secrets.INGEST_SECRET }}
        run: npm run scrape
