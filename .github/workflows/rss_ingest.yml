name: RSS â†’ Ingest

on:
  schedule:
    - cron: "*/30 * * * *"   # elke 30 minuten automatisch
  workflow_dispatch:         # handmatig kunnen starten via Actions-tab

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci || npm i

      - name: Run RSS scraper
        env:
          FEED_URLS: ${{ secrets.FEED_URLS }}                 # <-- jouw lijst
          INGEST_URL: https://huurkans.vercel.app/api/ingest  # <-- jouw endpoint
          INGEST_SECRET: ${{ secrets.INGEST_SECRET }}         # <-- had je al
        run: node scripts/scrape_rss_to_ingest.js
